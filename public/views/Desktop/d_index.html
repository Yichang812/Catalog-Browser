<div data-ng-controller="IndexController">	
	<div class="bg bgimg" ng-style="{'background-image':'url({{prdt.imgURL}})'}" ng-if="!selected">
      <div class="row">
	        <div class="col-sm-12 v-center">
	          <p class="title">{{prdt.name}}</p>
	          <p class="lead">Online Content Library</p>
	          <form>
	            <a class="btn btn-primary" href="/auth/oauth">Sign In</a>
	            <a class="btn btn-default btn-default-custom btn-custom btn-separate" href="http://accounts-dev.autodesk.com/register">Register</a>
	          </form>
	        </div>       
  		</div> <!-- /row -->
	</div>
	<div class="lowerbg" ng-if="!selected">
      	<div class="row">
      		<div class="col-sm-6">
  				<h4>{{prdt.content1_heading}}</h4>
      			<h5>{{prdt.content1_subHeading}}</h5>
      			<p>{{prdt.content1_text}}</p>
	      		<p><a href="#!/catalog">Access the content here.</a></p>
	        </div>
	        <div class="col-sm-6">
        		<h4>{{prdt.content2_heading}}</h4>
      			<h5>{{prdt.content2_subHeading}}</h5>
      			<p>{{prdt.content2_text}}</p>
      			<p><a href="/auth/oauth">Sign in to access personal library.</a></p>
	        </div>
  		</div> <!-- /row -->
	</div>
	<div ng-if="!selected" style="padding-top:50%;padding-left:20%;z-index:9999">
	</div>
	<div style="margin-top:50px;" ng-if="selected" data-ng-include="selected.link">
	</div>
</div>
